spring.application.name=ododok-test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console disabled for tests
spring.h2.console.enabled=false

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-integration-tests
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# CSV Upload Configuration for Testing
csv.upload.max-file-size=1048576
csv.upload.max-rows=100
csv.upload.upsert-key=question

# File Upload Configuration for Testing
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Logging Configuration for Tests
logging.level.com.example.ododok=DEBUG
logging.level.org.springframework.web=DEBUG